<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Bookopedia Sign-up</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>

<body class="d-flex w-100 h-100 text-center text-white bg-dark">

    <div class="container d-flex h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0 nav-logo">Bookopedia</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/pages/Books.html">All Books</a>
                    <a class="nav-link" href="/pages/AboutUs.html">About Us</a>
                    <a class="nav-link" href="/pages/SignUp.html">Sign-up</a>
                    <a class="nav-link" href="/pages/Feedback.html">Give Feedback</a>
                </nav>
            </div>
        </header>
        <h1 style="text-align: center;"> Sign-up!!</h1>
        <div>
            <p style="text-align:center; background-color:white; color: black;">Discounts on your way ! Sign-Up quickly
            </p>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="exampleModalLabel" style="color: black;">✅ Successfully
                            Saved!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>

        <form style="text-align:center;" name="signup" method="post" onsubmit="return validationForm()">

            <div class="container">

                <div class="form-control">
                    <label style="display: block; margin-bottom: 10px;">Student Name</label>
                    <input type="text" id="name" name="Name" placeholder="Enter your name" required>
                </div>

                <div class="form-control">
                    <label style="display: block; margin-bottom: 10px;">Email Id</label>
                    <input type="email" id="email" name="Email" placeholder="Enter your email" required>
                </div>

                <div class="form-control">
                    <label style="display: block; margin-bottom: 10px;">Password</label>
                    <input type="password" id="password name="Password" placeholder="Enter your Password" required>
                </div>

                <div class="form-control">
                    <label style="display: block; margin-bottom: 10px;">Date Of Birth</label>
                    <input type="date" id="dob" name="DOB" placeholder="Enter your Date of Birth">
                </div>

                <div class="form-control">
                    <label style="display: block; margin-bottom: 10px;" >Gender</label>
                    <input type="radio" name="choice">Female
                    <input type="radio" name="choice">Male
                    <input type="radio" name="choice">Others
                    <input type="radio" name="choice">Don't want to disclose
                </div>

                <div class="form-control">
                    <label style="display: block; margin-bottom: 10px;">Would you like to make purchase?</label>
                    <input type="checkbox" name="select">Yes
                    <input type="checkbox" name="select">No
                    <input type="checkbox" name="select">Maybe
                </div>

                <div class="placing">
                    <button type="button" style="color:aliceblue" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"><b>Save</b></button>

                    <button type="reset" style="color:aliceblue"><b>Reset</b></button>

                    <button type="submit" style="color:aliceblue"><b>Submit</b></button>

                </div>

                <i style="font-size: x-small;">For further info contact us <a href="https://www.google.com/">
                        here.
                    </a></i>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
