<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

/* index CSS */
.btn-secondary,
.btn-secondary:hover,
.btn-secondary:focus {
  color: #333;
  text-shadow: none;
}
.btn-secondary:hover{
  background-color: transparent !important;
  color: white;
}
 /* Base structure */

body {
  text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
  /* overflow: hidden; */
  background-image: url(../images/booksBG.jpg);
}

/* Header */

.nav-masthead .nav-link {
  padding: .25rem 0;
  font-weight: 700;
  color: rgba(255, 255, 255, .5);
  background-color: transparent;
  border-bottom: .25rem solid transparent;
}

.nav-masthead .nav-link:hover,
.nav-masthead .nav-link:focus {
  border-bottom-color: rgba(255, 255, 255, .25);
}

.nav-masthead .nav-link + .nav-link {
  margin-left: 3rem;
}

.nav-masthead .active {
  color: #fff;
  border-bottom-color: #fff;
}

.content{
    margin-top: 15%;
    margin-bottom: 10%;
}
    </style>
    
    <title>Bookopedia</title>
</head>
<!-- <body> -->
    <body class="d-flex w-100 h-100 text-center text-white bg-dark">
    
        <div class="container d-flex h-100 p-3 mx-auto flex-column">
          <header class="mb-1">
            <div>
              <h3 class="float-md-start mb-0 nav-logo">Bookopedia</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/pages/Books.html">All Books</a>
                <a class="nav-link" href="/pages/AboutUs.html">About Us</a>
                <a class="nav-link" href="/pages/SignUp.html">Sign-up</a>
                <a class="nav-link active" aria-current="page" href="/pages/Feedback.html">Give Feedback</a>
              </nav>
            </div>
          </header>
        
          <div class="pricing-header mt-4 p-5 pb-md-4 text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">Pricing</h1>
            <p class="fs-5 text-body-secondary">Quickly build an effective pricing table for your potential customers with this Bootstrap example. Itâ€™s built with default Bootstrap components and utilities with little customization.</p>
          </div>
            <main class="px-5 mx-auto mt-0 content">
                <div class="py-2 my-2 text-center">
                    <form class="p-4 p-md-5 rounded-3 bg-body-tertiary bg-dark bg-opacity-50">
                        
                        <div class="mb-3 text-start">
                            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                            <input type="text" class="form-control bg-transparent" id="exampleFormControlInput1" placeholder="John Doe">
                          </div>
                         
                          <div class="row g-3 mb-3 text-start">
                            <div class="col-md-6">
                              <label for="inputEmail4" class="form-label">Email</label>
                              <input type="email" class="form-control bg-transparent" id="inputEmail4" placeholder="name@gmail.com">
                            </div>
                            <div class="col-md-6">
                              <label for="inputPassword4" class="form-label">Password</label>
                              <input type="password" class="form-control bg-transparent" id="inputPassword4" placeholder="Password">
                            </div>
                            </div>

                            <div class="mb-3 text-start">
                                <label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>
                                <input type="date" class="form-control bg-transparent text-capitalize" id="exampleFormControlInput1" placeholder="DD/MM/YYYY">
                              </div>
                              <div class="mb-3 text-start">
                                <label for="exampleFormControlInput1 m-2" class="form-label">Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Others</label>
                                  </div>
                            </div>

                            <div class="mb-3 text-start">
                                <label for="exampleFormControlInput1 m-2" class="form-label">Would you like to make purchase?
                                </label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">No</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Maybe</label>
                                  </div>
                            </div>
                        
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                        <hr class="my-4">
                        <div class="checkbox mb-3">
                            <label>
                              <input type="checkbox" value="remember-me"> <small class="text-body-secondary"> By clicking Sign up, you agree to the terms of use.</small>
                            </label>
                          </div>
                        
                      </form>
                  </div>
            </main>
        
        <div class="container fixed-bottom">
          <footer class="mt-auto text-white-50">
            <p>Developed with <a href="/" class="text-white">love</a> , by <a href="/" class="text-white">@Prerana Mahata</a>.</p>
          </footer>
        </div>
        </div>


    <!--Bootstrap Js-->
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    
</body>
</html>
